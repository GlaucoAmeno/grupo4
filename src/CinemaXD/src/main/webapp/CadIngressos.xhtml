<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="index.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Ingresso</title>
    </h:head>
    <h:body class="background-cad">
        <h1><div class="txt-Cadastro">Comprar Ingresso</div></h1>
        <h:form>
            <div class="cad-center">
                <h:panelGrid columns="3">
                    <h:outputLabel class="txt-input" value="FILME" />
                    <h:outputText id="nomeFilme" value="#{crudIngresso.filme.nome}" />                  
                    <br/><br/>
                    <h:outputLabel class="txt-input" value="DATA"/>                        
                    <h:selectOneMenu value="#{crudIngresso.ingresso.dataFilme}">
                        <f:selectItem itemValue="05/06/16" itemLabel="05/06/16" />
                        <f:selectItem itemValue="13/02/09" itemLabel="13/02/09" />
                        <f:selectItem itemValue="16/09/15" itemLabel="16/09/15"/>
                        <f:selectItem itemValue="27/10/14" itemLabel="27/10/14" />
                    </h:selectOneMenu>
                    <br/><br/>
                    <h:outputLabel class="txt-input" value="SALA"/>
                    <h:selectOneMenu value="#{crudIngresso.ingresso.sala}">
                        <f:selectItem itemValue="4" itemLabel="4" />
                        <f:selectItem itemValue="11" itemLabel="11" />
                        <f:selectItem itemValue="17" itemLabel="17"/>
                        <f:selectItem itemValue="30" itemLabel="30" />
                    </h:selectOneMenu>
                    <br/><br/>
                    <h:outputLabel class="txt-input" value="POLTRONA:"/>
                    <h:selectOneRadio value="#{crudIngresso.ingresso.poltrona}">
                    <f:selectItem itemValue="H5" itemLabel="H5" />
                    <f:selectItem itemValue="E12" itemLabel="E12" />
                    <f:selectItem itemValue="K16" itemLabel="K16" />
                    <f:selectItem itemValue="J3" itemLabel="J3" />
                    <f:selectItem itemValue="L10" itemLabel="L10" />
                    </h:selectOneRadio>
                    
                    <br/><br/>
                    <!-- validator="#{mobile.validateModelNo}"-->
                    <h:outputLabel class="txt-input" value="HORARIO:"/>
                    
                    <h:selectOneMenu required="true"  requiredMessage="Selecione uma poltrona*"  value="#{crudIngresso.ingresso.horario}">
                        <f:selectItem itemValue="10:50" itemLabel="10:50"/>
                        <f:selectItem itemValue="18:40" itemLabel="18:40" />
                        <f:selectItem itemValue="20:10" itemLabel="20:10"/>
                        <f:selectItem itemValue="22:25" itemLabel="22:25" />
                    </h:selectOneMenu>
                    <br/><br/>

                    <h:outputLabel class="txt-input" value="VALOR: R$"/>
                    <h:outputLabel id="valor" class="c-input" value="#{crudIngresso.ingresso.valor}"/>

                    <br/><br/>
                    <h:commandButton id="btnE" class="bt-padrao" action="#{crudIngresso.comprarIngresso(ae, crudIngresso.filme.nome)}" value="Comprar" />
                    <h:commandButton id="btnL" class="bt-padrao" action="index" value="Voltar"/>
                    
                    <h:commandButton id="btnC" class="bt-padrao" action="index" value="RelÃ¡torio"/>
                </h:panelGrid>                                            
            </div>
        </h:form>
    </h:body>
</html>
