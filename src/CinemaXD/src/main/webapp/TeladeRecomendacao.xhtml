<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
            <h3>Lista de Filmes Recomendados</h3>
            <p:separator />
            <p:accordionPanel value="#{beanRecomendacao.ALL}" var="fms">
                <p:tab title="#{fms.nome}">
                    <h:panelGrid columns="3" cellpadding="10">
                        <p:panel id="shake" >
                            <img src="imagens/#{fms.imagem}" />
                            <p:effect type="shake" event="click" />
                        </p:panel>

                        <h:outputText value="Sinopse: #{fms.sinopse}" />
                        <h:outputText value="Diretor: #{fms.diretor}" />
                        <h:outputText value="Elenco: #{fms.elenco}" />
                        <h:outputText value="Data de Lançamento: #{fms.dataLancamento}" />
                        <h:outputText value="Classificação: #{fms.classificacao}" />
                        <h:outputText value="Duração: #{fms.duracao}" />
                        <h:outputText value="Genero: #{fms.generos}" />  
                        <h:commandButton class="bt-padrao btnL" value="Comprar Ingresso"/>
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </h:body>
</html>
