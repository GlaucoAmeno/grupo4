<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                <h:panelGrid id="panel2" columns="2" border="1"
                             cellpadding="5" cellspacing="1">
                    <f:facet name="header">
                        <h:outputText value="Alterar Produto"/>
                    </f:facet>
                    <h:outputLabel value="Selecione o produto:"/>
                    <h:selectOneMenu value="#{beanProduto.produto.nomeProduto}">
                        <f:selectItems value="#{beanProduto.listar()}"/>
                    </h:selectOneMenu>

                    <h:outputText value="ID do Produto"/>
                    <h:inputText value="#{beanProduto.produto.idProduto}" disabled="false"></h:inputText>

                    <h:outputText value="Nome do Produto"/>
                    <h:inputText value="#{beanProduto.produto.nomeProduto}" ></h:inputText>

                    <h:outputText value="Tipo do produto"/>
                    <h:inputText value="#{beanProduto.produto.tipoProduto}"></h:inputText>

                    <h:outputText value ="PreÃ§o do produto"/>
                    <h:inputText value="#{beanProduto.produto.precoProduto}" ></h:inputText>

                    <h:outputText value="Quantidade"/>
                    <h:inputText value="#{beanProduto.produto.qtdProduto}"></h:inputText>

                    <f:facet name="footer">
                        <p:commandButton action="#{beanProduto.alterar(actionEvent)}" value="Alterar"/> 
                        <p:commandButton action="CrudProduto" value="Voltar"/> 
                    </f:facet>
                </h:panelGrid>
            </h:form>
    </h:body>
</html>
